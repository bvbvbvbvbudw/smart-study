{% extends 'layouts/front/main.html' %}
{% block title %} Task Page {% endblock %}

{% block content %}
<div class="current-task-container">
  <div class="current-task-subject">{{task.subject}}</div>
  <div class="current-task-information">
    <div>
      <h1>{{task.topic}}</h1>
    </div>
    <div>
      <p>{{task.description}}</p>
    </div>
  </div>

  <form class="current-task-submit" action="{% url 'submitTask' id %}" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Submit" class="current-task-submit-button"/>
  </form>
</div>
{% endblock %}

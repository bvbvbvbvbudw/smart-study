{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="main__wrapper">
    {% include 'front/components/menu/aside.html' %}
    <div class="content">
        <div class="header-container">
            <a class="header-logo" href="{% url 'index' %}">Smart Study</a>
            <div class="header-searchfield">
                <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"/>
                <a>Search</a>
            </div>
    
            <div class="header-user">            
                <a>{{ request.user.username }}</a>
                <form action="{% url 'logout' %}" method="post">
                    {%csrf_token%}
                    <button>Logout</button>
                </form>
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-profile-1481935-1254808.png"/>
            </div>
    
            <div class="header-burger-menu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"/>
            </div>
        </div>
        {% block content %}
    
        {% endblock %}
    </div>
</div>

</body>
<script src="{% static 'js/script.js' %}"></script>
</html>

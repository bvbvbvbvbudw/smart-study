{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="main-wrapper">
    <div class="content">
        <div class="header-container">
            <a class="header-logo" href="{% url 'index' %}">Smart Study</a>
            <div class="header-searchfield">
                <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"/>
                <a>Search</a>
            </div>
    
            <div class="header-user">            
                <a>{{ request.user.username }}</a>
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-profile-1481935-1254808.png"/>
            </div>
    
            <div class="header-burger-menu" onclick="toggleAside()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" onclick="toggleAside()"/>
            </div>
        </div>

        <div class="main-container-wrapper">
            {% block content %}
            {% endblock %}
            <div class="calendar-container">
                <div id="calendarContainer" class="calendar"></div>
                <div id="dateInfo" class="date-info"></div>
            </div>
        </div>
        
    </div>
    {% include 'front/components/menu/aside.html' with aside_id="menu-aside" %}
</div>

</body>
<script>
    var getTaskByDateURL = "{% url 'getTaskByDate' 'placeholder_date' %}";
    var getTaskURLTemplate = "{% url 'getTask' 0 %}";
</script>
<script src="{% static 'js/script.js' %}"></script> 
</html>

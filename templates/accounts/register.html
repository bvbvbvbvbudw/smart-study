{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/authApp/authApp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100 container-register">
            <div class="card-body p-5 text-center wrapper-register">
                <form method="post" class="inp-form">
                    {% csrf_token %}
                    <label for="">
                        <p>Username</p>
                        <div class="input">
                            {{ form.username }}
                            <a href="">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 10.59L15.59 7L17 8.41L13.41 12L17 15.59L15.59 17L12 13.41L8.41 17L7 15.59L10.59 12L7 8.41L8.41 7L12 10.59Z"
                                          fill="#49454F"/>
                                </svg>
                            </a>
                        </div>
                    </label>
                    <label for="">
                        <p>Email address</p>
                        <div class="input">
                            {{ form.email }}
                            <a href="">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 10.59L15.59 7L17 8.41L13.41 12L17 15.59L15.59 17L12 13.41L8.41 17L7 15.59L10.59 12L7 8.41L8.41 7L12 10.59Z"
                                          fill="#49454F"/>
                                </svg>
                            </a>
                        </div>
                    </label>
                    <label for="">
                        <p>Password</p>
                        <div class="input">
                            {{ form.password }}
                            <a href="">
                                <svg width="24" height="24" viewBox="0 0 29 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.5 8.05125C19.0796 8.05125 23.1637 10.6896 25.1575 14.8638C23.1637 19.0381 19.0917 21.6764 14.5 21.6764C9.90833 21.6764 5.83625 19.0381 3.84249 14.8638C5.83625 10.6896 9.92041 8.05125 14.5 8.05125ZM14.5 5.57394C8.45833 5.57394 3.29874 9.42616 1.20833 14.8638C3.29874 20.3015 8.45833 24.1538 14.5 24.1538C20.5417 24.1538 25.7012 20.3015 27.7917 14.8638C25.7012 9.42616 20.5417 5.57394 14.5 5.57394ZM14.5 11.7672C16.1675 11.7672 17.5208 13.1545 17.5208 14.8638C17.5208 16.5732 16.1675 17.9605 14.5 17.9605C12.8325 17.9605 11.4792 16.5732 11.4792 14.8638C11.4792 13.1545 12.8325 11.7672 14.5 11.7672ZM14.5 9.28991C11.5033 9.28991 9.0625 11.792 9.0625 14.8638C9.0625 17.9357 11.5033 20.4378 14.5 20.4378C17.4967 20.4378 19.9375 17.9357 19.9375 14.8638C19.9375 11.792 17.4967 9.28991 14.5 9.28991Z" fill="#5C5C5C"/>
                                </svg>
                            </a>
                        </div>
                    </label>
                    <label for="">
                        <p>Password confirmation</p>
                        <div class="input">
                            {{ form.password }}
                            <a href="">
                                <svg width="24" height="24" viewBox="0 0 29 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.5 8.05125C19.0796 8.05125 23.1637 10.6896 25.1575 14.8638C23.1637 19.0381 19.0917 21.6764 14.5 21.6764C9.90833 21.6764 5.83625 19.0381 3.84249 14.8638C5.83625 10.6896 9.92041 8.05125 14.5 8.05125ZM14.5 5.57394C8.45833 5.57394 3.29874 9.42616 1.20833 14.8638C3.29874 20.3015 8.45833 24.1538 14.5 24.1538C20.5417 24.1538 25.7012 20.3015 27.7917 14.8638C25.7012 9.42616 20.5417 5.57394 14.5 5.57394ZM14.5 11.7672C16.1675 11.7672 17.5208 13.1545 17.5208 14.8638C17.5208 16.5732 16.1675 17.9605 14.5 17.9605C12.8325 17.9605 11.4792 16.5732 11.4792 14.8638C11.4792 13.1545 12.8325 11.7672 14.5 11.7672ZM14.5 9.28991C11.5033 9.28991 9.0625 11.792 9.0625 14.8638C9.0625 17.9357 11.5033 20.4378 14.5 20.4378C17.4967 20.4378 19.9375 17.9357 19.9375 14.8638C19.9375 11.792 17.4967 9.28991 14.5 9.28991Z" fill="#5C5C5C"/>
                                </svg>
                            </a>
                        </div>
                    </label>
                    <button class="btn-submit" type="submit">Register</button>
                </form>
            {#<a href="{% url 'login' %}">Login</a>#}
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
